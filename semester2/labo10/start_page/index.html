<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Internet Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <script src="scripts/code.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>My Internet Start Page</h1>
    </header>
    <form>
        <div class="mb-3">
            <label for="searchInput" class="form-label">Search</label>
            <input type="text" class="form-control" id="searchInput" aria-describedby="searchInput"
                   placeholder="Enter commando">
            <div id="searchHelp" class="form-text">Start your commando with */[character] [zoekopdracht]*</div>
        </div>
        <button type="button" id="goBtn" class="btn btn-success w-100 mb-3">Go!</button>
    </form>

    <div class="m-3">
        <div class="row g-3" id="historyContainer">
        </div>
    </div>

</div>
</body>
</html>
